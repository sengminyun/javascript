<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12시간제 표시</title>
    <style>
        #myTime{
            width: 200px;
            font-size: 2em;
            padding: 10px;
            text-align: center;
            background: #666;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="myTime">

    </div>
    <script type="text/javascript">
    var myTime = document.getElementById('myTime');
    var d = new Date(),
        h = d.getHours(),
        m = d.getMinutes(),
        s = d.getSeconds();

        var h12 = (h>12) ? (h-12) : h;

        var ampm = (h<12) ? "오전" : "오후";

        var min_o = (m<10) ? "0" : "";

        var sec_o = (s<10) ? "0" : "";

        var time = ampm + "" + h12 + ":" + min_o + m + ":" + sec_o + s;

        myTime.innerHTML = time;
    </script>
</body>
</html>
